{% extends 'base.html' %}

{% block title %}Создать колоду{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="mb-4">Создать колоду</h1>
                <form action="{% url 'game:create_deck' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                            {% if field.is_checkbox %}
                            <div class="col-12">
                                <div class="form-check mb-3">
                                    {{field}}
                                    <label class="form-check-label" for="{{field.auto_id}}">
                                        {{field.label}}
                                    </label>
                                </div>
                            </div>
                            {% else %}
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="{{ field.auto_id }}" class="form-label">{{field.label}}</label>
                                    {{field}}
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <button class="btn btn-dark" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
